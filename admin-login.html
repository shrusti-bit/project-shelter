<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Donation Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <style>
        .login-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(255, 250, 250, 0.98) 100%);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(220, 20, 60, 0.3),
                0 0 40px rgba(255, 215, 0, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 3px solid #dc143c;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: 'üéÑ';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 8rem;
            opacity: 0.05;
            transform: rotate(-15deg);
        }

        .login-container::after {
            content: '‚≠ê';
            position: absolute;
            bottom: -15px;
            left: -15px;
            font-size: 6rem;
            opacity: 0.05;
            transform: rotate(15deg);
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #dc143c 0%, #b22222 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 8px 20px rgba(220, 20, 60, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 20px rgba(220, 20, 60, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 30px rgba(220, 20, 60, 0.6);
            }
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            color: #dc143c;
            z-index: 1;
        }

        .input-group input {
            padding-left: 3rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.2);
        }

        .login-btn {
            background: linear-gradient(135deg, #dc143c 0%, #b22222 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 
                0 6px 20px rgba(220, 20, 60, 0.4),
                0 0 15px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(220, 20, 60, 0.6),
                0 0 20px rgba(255, 215, 0, 0.5);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="christmas-bg min-h-screen relative flex items-center justify-center" style="z-index: 0; padding: 2rem;">
        <div id="snowflakes" class="snowflakes-container"></div>
        
        <div class="login-container p-8 max-w-md w-full mx-4 relative z-10">
            <div class="text-center mb-8">
                <div class="login-icon">
                    <span style="font-size: 2.5rem;">üîê</span>
                </div>
                <h1 class="text-3xl font-bold text-red-600 mb-2" style="background: linear-gradient(135deg, #dc143c 0%, #b22222 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                    Admin Login
                </h1>
                <p class="text-gray-600 text-sm">Enter your credentials to access the dashboard</p>
            </div>

            <form id="login-form" class="space-y-5">
                <div id="login-error" class="bg-red-50 border-2 border-red-300 text-red-700 px-4 py-3 rounded-lg flex items-center gap-2 hidden">
                    <span>‚ö†Ô∏è</span> <span id="error-message"></span>
                </div>

                <div class="input-group">
                    <span class="input-icon">üìß</span>
                    <input
                        type="email"
                        id="email"
                        required
                        class="w-full px-4 py-3 pl-12 border-2 border-red-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition bg-white"
                        placeholder="Email address"
                        autocomplete="email"
                    />
                </div>

                <div class="input-group">
                    <span class="input-icon">üîí</span>
                    <input
                        type="password"
                        id="password"
                        required
                        class="w-full px-4 py-3 pl-12 border-2 border-red-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition bg-white"
                        placeholder="Password"
                        autocomplete="current-password"
                    />
                </div>

                <button
                    type="submit"
                    id="login-btn"
                    class="w-full login-btn disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    üîì Login to Dashboard
                </button>
            </form>

            <div class="mt-6 text-center space-y-2">
                <div>
                    <a href="index.html" class="text-gray-600 hover:text-red-600 text-sm transition inline-flex items-center gap-1">
                        <span>‚Üê</span> <span>Back to Home</span>
                    </a>
                </div>
                <div class="text-xs text-gray-500">
                    First time? Default: admin@project.com / admin123
                </div>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="admin-login.js"></script>
</body>
</html>
